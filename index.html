<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <!-- header section -->
     <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-8">
            <div class="logo">
                <img src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input w-[30vw]">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-field" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-white text-[18px] hidden md:block">Short By View</button>
            </div>
        </nav>
     </header>
     <nav id="category-container"  class="flex justify-center py-8 space-x-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm hover:bg-[#FF1F3D] hover:text-whit text-[16px]">All</button>
        </div>
     </nav>

    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-spinner loading-xl"></span>
    </section>

     <section class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10" id="videos-container">
        <div class="col-span-full text-center flex flex-col justify-center items-center py-30">
            <img src="./assets/Icon.png" alt="">
            <h2 class="text-3xl font-bold mt-5">Oops!! Sorry, There is no <br>content here</h2>
        </div>
     </section>

     <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="show_modal" class="modal">
  <div class="modal-box">
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

     <script src="./script/index.js"></script>
</body>
</html>
